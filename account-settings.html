<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إعدادات الحساب - منصة شامو</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">شامو</div>
    <a href="profile.html" class="btn-primary">عودة للملف الشخصي</a>
  </nav>
</header>

<section class="form-section">
  <h1>إعدادات الحساب</h1>
  <form class="settings-form">
    <label>اللغة المفضلة:</label>
    <select>
      <option>العربية</option>
      <option>الإنجليزية</option>
      <option>الفرنسية</option>
    </select>

    <label>إشعارات البريد الإلكتروني:</label>
    <input type="checkbox" id="notifications" checked>
    <label for="notifications">تفعيل الإشعارات</label>

    <label>المظهر:</label>
    <select>
      <option>الوضع الفاتح</option>
      <option>الوضع الداكن</option>
    </select>

    <button type="submit" class="btn-primary">حفظ الإعدادات</button>
  </form>
</section>

<footer>
  <p>© 2025 منصة شامو التعليمية - جميع الحقوق محفوظة</p>
</footer>

<script src="script.js"></script>

</body>
</html>
