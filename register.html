<body>

<header>
  <nav class="navbar">
    <div class="logo">شامو</div>
    <a href="index.html" class="btn-primary">العودة للصفحة الرئيسية</a>
  </nav>
</header>

<section class="form-section">
  <h1>إنشاء حساب جديد</h1>
  <form class="register-form">
    <input type="text" placeholder="الاسم الكامل" required />
    <input type="email" placeholder="البريد الإلكتروني" required />
    <input type="password" placeholder="كلمة المرور" required />
    <input type="password" placeholder="تأكيد كلمة المرور" required />
    <button type="submit" class="btn-primary">التسجيل</button>
  </form>
  <p>هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
</section>

</footer>
