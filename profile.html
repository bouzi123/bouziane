<section class="profile-section">
  <h1>ملفي الشخصي</h1>

<script src="script.js"></script>

function changePassword() {
  alert('سيتم توجيهك لتغيير كلمة المرور');
}

  alert('تم تسجيل الخروج');
  window.location.href = 'index.html';
